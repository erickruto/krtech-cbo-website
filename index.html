<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krtech CBO</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Poppins', sans-serif; color: #333; line-height: 1.6; }
    h1, h2, h3 { font-weight: 700; color: #2c5530; }
    p { font-weight: 400; }
    /* Navbar */
    .navbar {
      position: sticky; top: 0; background: #2c5530; display: flex;
      justify-content: space-between; align-items: center;
      padding: 1rem 2rem; z-index: 1000;
    }
    .navbar .logo { color: #fff; font-size: 1.5rem; font-weight: 700; }
    .navbar ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 1.5rem; }
    .navbar a {
      text-decoration: none; color: #fff; font-weight: 600;
      transition: color 0.3s;
    }
    .navbar a:hover { color: #f0c808; }

    /* Sections */
    section { padding: 60px 20px; text-align: center; }
    .hero {
      background: url('https://images.unsplash.com/photo-1582721752700-51a9d7d8bc84?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      color: #fff; height: 90vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 0 1rem;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; margin-bottom: 1.5rem; }
    .btn {
      background: #f0c808; color: #2c5530; padding: 0.8rem 1.5rem;
      border: none; border-radius: 6px; font-weight: 600;
      text-decoration: none; transition: background 0.3s;
    }
    .btn:hover { background: #ddb507; }

    /* About & Projects & Gallery & Contact styles omitted for brevity (keep your existing ones) */

    /* WhatsApp Button */
    .whatsapp-float {
      position: fixed; width: 60px; height: 60px;
      bottom: 20px; right: 20px; background: #25D366; color: #fff;
      border-radius: 50%; text-align: center; font-size: 30px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000; transition: transform 0.2s;
    }
    .whatsapp-float:hover { transform: scale(1.1); background: #1ebe5b; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Krtech CBO</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section id="home" class="hero">
    <h1>Welcome to Krtech CBO</h1>
    <p>Empowering Communities Through Sustainable Livestock Management</p>
    <a href="#contact" class="btn">Get Involved</a>
  </section>

  <!-- Rest of your sections (About, Projects, Gallery, Contact, Footer) here... -->

  <!-- WHATSAPP -->
  <a id="whatsappBtn" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

  <!-- SCRIPT -->
  <script>
    const whatsappNumber = "254713525947";
    const defaultMessage = "Hello Krtech, I would like more information about your services.";
    document.getElementById("whatsappBtn").href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(defaultMessage)}`;
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      // your existing form submission logic here...
    });
  </script>
</body>
</html>
